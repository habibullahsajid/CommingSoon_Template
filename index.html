<div class="container text-center">
    <div class="col-md-8 col-md-offset-2">
        <form role="form" action="php/contact.php" method="post" id="contactForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group user-name">
                        <label for="nameFive-first" class="sr-only">Name</label>
                        <input type="text" name="name" class="form-control" required="required"
                               id="nameFive-first"
                               placeholder="Name">
                    </div>

                    <div class="form-group user-subject">
                        <label for="subject" class="sr-only">Subject</label>
                        <input type="text" name="subject" class="form-control" required="required"
                               id="subject"
                               placeholder="Subject">
                    </div>

                    <div class="form-group user-email">
                        <label for="emailFive" class="sr-only">Email</label>
                        <input type="email" name="email" class="form-control" required="required"
                               id="emailFive"
                               placeholder="Email Address">
                    </div>


                    <div class="form-group user-phone">
                        <label for="mobile" class="sr-only">Mobile</label>
                        <input type="number" name="number" class="form-control" required="required"
                               id="mobile"
                               placeholder="Phone">
                    </div>
                </div><!-- /.col-md-6 -->
                <div class="col-md-6">
                    <div class="form-group user-message">
                        <label for="messageOne" class="sr-only">Message</label>
                        <textarea class="form-control" name="message" required="required"
                                  id="messageOne"
                                  placeholder="Write Message"></textarea>
                    </div>
                </div><!-- /.col-md-6 -->
            </div><!-- /.row-->
            <div class="form-group">
                <button type="submit" id="submit" name="submit" class="btn btn-primary">Send
                    Message
                </button>
            </div>
            <div class="form-group">
                <div id="message" class="col-sm-10 col-sm-offset-2"></div>
            </div>
        </form>
    </div><!-- /.col-md-8 -->
</div>
